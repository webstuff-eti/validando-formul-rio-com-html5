		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="http:www.webstuff.eti.br">Web Stuff</a>

					data-target=".navbar-collapse" data-toggle="collapse">

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav ">
					<li><a href="index.html#front-end">Front-end</a></li>
					<li><a href="index.html#back-end">Back-end</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Tutoriais <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="https://webstuff.eti.br/2016/03/30/instalando-o-eclipse-no-sistema-operacional-windows-8/">Instalando Eclipse no Windowss</a></li>
							<li><a href="https://webstuff.eti.br/2016/03/30/preparando-o-ambiente-para-desenvolvimento-java/">Ambiente para Java</a></li>
							<li><a href="https://webstuff.eti.br/2016/03/30/adicionando-o-servidor-de-aplicacao-jboss-wildfly-no-eclipse-no-s-o-windows-8/">Jboss Wildfly</a></li>
						</ul>

</header>
<main>
	<div class="container">
		<div class="row">
			<form class="col-sm-12" action="enviado.html">
			<fieldset>
				<legend>Dados pessoais</legend>

				<div class="form-group">
					<label for="nome">Nome completo</label>
					<input type="text" class="form-control" id="nome" name="nome">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="email" class="form-control"
							       id="email" name="email"
							required>
							
					</div>
				</div>

				<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" 
					required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
				</div>
				<div class="form-group">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control" id="telefone" name="telefone" required 
					pattern="([1-9][1-9])? ?9? ?\d{4}-?\d{4}">
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" value="sim" name="spam" checked>
						Reside no estado de São Paulo?
					</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Informações de entrega</legend>
				<div class="form-group">
					<label for="CEP">CEP</label>
					<input type="text" class="form-control" 
					 id="cep" name="cep"
					 required patter="\d{5}-?\d{3}">
				</div>
				<div class="form-group">
					<label for="endereco">Endereço</label>
					<textarea type="text" class="form-control" id="endereco" name="endereco"></textarea>
				</div>
				<div class="form-group">
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento" name="complemento" placeholder="apto, bloco">
				</div>
			</fieldset>
			<button type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-thumbs-up"></span>
				Confirmar
			</button>
		</form>		
		</div><!-- fim row -->
	</div><!-- container -->
</main>
<footer>

</body>
